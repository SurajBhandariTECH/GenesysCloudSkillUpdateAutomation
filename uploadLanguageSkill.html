<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bulk Import Skill</title>
<link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

  <header class="header">
        <div class="logo-container">
            <img src="/images/genesys-logo.png" alt="Genesys Logo" class="logo">
        </div>
        <div class="page-title">
			<h1 >BULK-UPLOAD LANGUAGE SKILLS</h1>
		</div>
        
    </header>
    
	<main>
		<section>
		
			
		    <h2 th:text="${confirmationMessage}"></h2>
						
			<form method="post" action="/skills/uploadLanguageSkill	" enctype="multipart/form-data">
				<input type="hidden" name="organizationName" th:value="${session.organizationName}"/>
				<input type="hidden" name="environment" th:value="${session.environment}"/>
			
				<label for = "file">Upload CSV File:</label>
				<input type="file" id="file" name="file" accept=".csv" required><br><br>
				
				<button type="submit" class="upload-button">Upload And Process</button>
			</form>
			
			<div th:if="${errorMessage}" style = "color:red;">
				<p th:text="${errorMessage}"></p>
			</div>
			<div th:if="${successMessage}" style="color:green;">
				<p th:text="${successMessage}"></p>
			</div>
			
			<div th:if="${results}">
				<h2>Results:</h2>
				<ul>
					<li th:each="result: ${results}" th:text="${result}"></li>
				</ul>
			</div>
			
			
			  <form th:action="@{/skills/uploadLanguageSkill}" method="get">
				<input type="hidden" th:name="organizationName" th:value="${organizationName}">
				<input type="hidden" th:name="environment" th:value="${environment}">
				
				<a href="/skills/importOptions" class="button">Go Back to Import Page</a>
				<a href="/skills/login" class="button">Login Page</a>
				
			</form> 
		</section>
	</main>
	</body>
</html>
